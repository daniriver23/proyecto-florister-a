<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro cliente</title>
    <link rel="stylesheet" href="Registro.cliente.css"/>
</head>
<body>
    <div id="container">
        <header>
            <h1>Floristería Mariflor</h1>
            <h1>Arreglos florales para toda ocasión</h1>
        </header>

        <form method="GET">
            <table border=1 style="margin: 0 auto;"><tr><td>
                <table>
                    <h2>Datos del cliente</h2>
                    <tr><td><label>Tipo de persona: </label></td>
                        <td><input list="persona" name="persona"required>
                            <datalist id="persona">
                            <option value="Jurídica">
                            <option value="Natural">
                    </td></tr>
                    <tr><td><label>Género: </label></td>
                        <td><input list="Género" name="Género"required>
                            <datalist id="Género">
                            <option value="Femenino">
                            <option value="Masculino">
                    </td></tr>
                    <tr><td><label>Nombre: </label></td><td><input type="text" id="fnombre" name="fnombre" autocomplete="off"required></td></tr>
                    <tr><td><label>Identificación: </label></td>
                        <td><input list="Identificación" name="Identificación"required>
                            <datalist id="Identificación">
                            <option value="Cédula de ciudadanía">
                            <option value="NIT">
                    </td></tr>
                    <tr><td><label>Número de identificación: </label></td><td><input type="number" id="fidentificación" name="fidentificación" autocomplete="off"required></td></tr>
                    <tr><td><label>Fecha de nacimiento: </label></td><td><input type="date" id="fnacimiento" name="fnacimiento"required></td></tr>
                    <tr><td><label>Ciudad de residencia: </label></td><td><input type="text" id="fciudad" name="fciudad" autocomplete="off"required></td></tr>
                    <tr><td><label>Dirección de residencia: </label></td><td><input type="text" id="fdirección" name="fdirección" autocomplete="off"required></td></tr>
                    <tr><td><label>Teléfono móvil: </label></td><td><input type="tel" id="ftelefono" name="ftelefono"required></td></tr>
                    <tr><td><label>Código postal: </label></td><td><input type="text" id="fcpostal" name="fcpostal" autocomplete="off"required></td></tr>
                    <tr><td><label>Correo electrónico: </label></td><td><input type="mail" id="fmail" name="fmail" autocomplete="off"required></td></tr>
                    <tr><td><label>Contraseña: </label></td><td><input type="password" id="fcontraseña" name="fcontraseña" autocomplete="off"required></td></tr>
                    <tr><td><label>Confirmar Contraseña: </label></td><td><input type="password" id="fcontraseña" name="fcontraseña" autocomplete="off"required></td></tr>
                </table>
                <table>
                    <h2>Arreglos florales de interés</h2>
                    <form action="/action_page.php">
                    <tr><td><input type="checkbox" id="Arreglo1" name="Arreglo1" value="Ocasión especial">
                    <label for="Arreglo1"> Ocasión especial</label><br></td>
                    <td><input type="checkbox" id="Arreglo2" name="Arreglo2" value="Fúnebre">
                    <label for="Arreglo2"> Fúnebre</label><br></td></tr>
                    </form>
                </table>
                <table>
                    <h2>Flores favoritas</h2>
                    <form action="/action_page.php">
                    <tr><td><input type="checkbox" id="flor1" name="flor1" value="Rosa r">
                    <label for="flor1"> Rosa roja</label><br></td>
                    <td><input type="checkbox" id="flor2" name="flor2" value="Rosa b">
                    <label for="flor2"> Rosa blanca</label><br>
                    <td><input type="checkbox" id="flor3" name="flor3" value="Lirio">
                    <label for="flor3"> Lirio</label><br></td></tr>
                    <tr><td><input type="checkbox" id="flor4" name="flor4" value="Girasol">
                    <label for="flor4"> Girasol</label><br></td>
                    <td><input type="checkbox" id="flor5" name="flor5" value="Clavel">
                    <label for="flor5"> Clavel</label><br>
                    <td><input type="checkbox" id="flor6" name="flor6" value="Crisantemo">
                    <label for="flor6"> Crisantemo</label><br></td></tr>
                    </form>
                </table>
                <tr><td><table width=100%><tr><td><input type="submit"></td><td><input type="reset"></td></tr></table></td></tr>
  
            </table>     
        </form>
    </div>   
</body>
</html>
